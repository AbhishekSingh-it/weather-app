<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app </title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter the city name" spellcheck="false">
            <button><img src="https://cdn-icons-png.flaticon.com/512/622/622669.png">

        </div>
        <div class="weather">
            <img class="weather-icon" src="images/clear.png">
            <h1 class="temp">22</h1>
            <h2 class="city">Gwalior</h2>
            <div class="details">
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/728/728093.png">

                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/1111/1111816.png">

                    <div>
                        <p class="wind">5km/h</p>
                        <p>Wind</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
